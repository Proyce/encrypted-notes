<div class="modal-header">
  <h4 *ngIf="!note" class="modal-title">{{ 'Add Note' }}</h4>
  <h4 *ngIf="note" class="modal-title">{{ isViewMode ? 'View Note' : 'Edit Note' }}</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
</div>
<div class="modal-body" style="min-height: 400px;">
  <form [formGroup]="noteForm" (ngSubmit)="saveNote()">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" formControlName="title" required />
      <div *ngIf="noteForm.controls['title'].touched && noteForm.controls['title'].hasError('required')"
        class="invalid-feedback">
        Title is required.
      </div>
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">Content</label>
      <textarea class="form-control" id="content" formControlName="content" style="min-height: 200px;" required></textarea>
      <div *ngIf="noteForm.controls['content'].touched && noteForm.controls['content'].hasError('required')"
        class="invalid-feedback">
        Content is required.
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
      <button type="submit" class="btn btn-primary" [disabled]="!noteForm.valid">Save Note</button>
    </div>
  </form>
</div>
